<!DOCTYPE html>
<html>

<head>

    <title>SRIP Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .lato-bold {
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
          }
          
        body {
            margin: 0;
            font-family: 'Merriweather', serif, Georgia, 'Times New Roman', serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            padding: 60px 20px 80px 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 90%;
            padding: 5vw;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(44, 62, 80, 0.12);
            box-sizing: border-box;
            text-align: center;
        }
        

        .logo img {
            width: 280px;
            height: auto;
            margin-bottom: 32px;
            display: inline-block;
        }

        header h1 {
            font-weight: 700;
            font-size: 3.2rem;
            margin: 0 0 40px;
            color: #1a252f;
            letter-spacing: 0.02em;
            font-family:'Lato', 'Merriweather', serif;
            line-height: 1.1;
            overflow-wrap: normal;
        }

        .marquee {
            background-color: #e9ecef;
            border-left: 5px solid #34495e;
            padding: 20px 30px;
            margin-bottom: 48px;
            font-weight: 600;
            font-size: 1.25rem;
            color: #34495e;
            border-radius: 4px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .marquee a {
            color: #2c3e50;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .marquee a:hover,
        .marquee a:focus {
            color: #1a252f;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px 44px;
            justify-items: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            display: inline-block;
            width: 100%;
            max-width: 360px;
            padding: 20px 0;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(44, 62, 80, 0.15);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
            user-select: none;
            cursor: pointer;
            letter-spacing: 0.02em;
            font-family: 'Lato', 'Merriweather', serif;
        }

        .button:nth-child(1) {
            background: linear-gradient(135deg, #3b5998 0%, #2d4373 100%);
        }

        .button:nth-child(1):hover,
        .button:nth-child(1):focus {
            background: linear-gradient(135deg, #2d4373 0%, #22335c 100%);
            box-shadow: 0 8px 26px rgba(45, 67, 115, 0.5);
            transform: translateY(-3px);
            outline: none;
        }

        .button:nth-child(2) {
            background: linear-gradient(135deg, #4a6f28 0%, #375217 100%);
        }

        .button:nth-child(2):hover,
        .button:nth-child(2):focus {
            background: linear-gradient(135deg, #375217 0%, #2a3e11 100%);
            box-shadow: 0 8px 26px rgba(55, 82, 23, 0.5);
            transform: translateY(-3px);
            outline: none;
        }

        .button:nth-child(3) {
            background: linear-gradient(135deg, #a66307 0%, #7f4d05 100%);
        }

        .button:nth-child(3):hover,
        .button:nth-child(3):focus {
            background: linear-gradient(135deg, #7f4d05 0%, #613a03 100%);
            box-shadow: 0 8px 26px rgba(127, 77, 5, 0.5);
            transform: translateY(-3px);
            outline: none;
        }

        .button:nth-child(4) {
            background: linear-gradient(135deg, #8b2e2e 0%, #6a2222 100%);
        }

        .button:nth-child(4):hover,
        .button:nth-child(4):focus {
            background: linear-gradient(135deg, #6a2222 0%, #4e1919 100%);
            box-shadow: 0 8px 26px rgba(106, 34, 34, 0.5);
            transform: translateY(-3px);
            outline: none;
        }

        @media (max-width: 1000px) {
            .container {
                padding: 40px 40px 56px 40px;
                max-width: 100%;
                border-radius: 4px;
            }

            .logo img {
                width: 15rem;
                margin-bottom: 24px;
            }

            header h1 {
                font-size: 2.4rem;
                white-space: normal;
                margin-bottom: 32px;
            }

            .marquee {
                font-size: 1.15rem;
                padding: 18px 24px;
                margin-bottom: 36px;
                max-width: 100%;
                text-align: left;
            }

            .buttons {
                grid-template-columns: 1fr;
                gap: 24px;
                max-width: 100%;
            }

            .button {
                max-width: 100%;
                font-size: 1.2rem;
                padding: 18px 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .button {
                font-size: 1.1rem;
                padding: 16px 0;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../static/srip-log.png" alt="SRIP Logo">
        </div>
        <header>
            <h1>Summer Research Internship Program</h1>
        </header>
        <div class="marquee">
            <b>The SRIP 2025 results has been announced. Please find other details
                <a href="https://srip.iitgn.ac.in/info/srip-2025/" target="_blank">here.</a>
            </b>
        </div>
        <div class="buttons">
            <a href="/prospective_intern/projects" class="button">Prospective Intern</a>
            <a href="/selected_intern/" class="button">Selected Intern</a>
            <a href="/faculty/" class="button">Faculty</a>
            <a href="/coordinator/" class="button">Coordinator</a>
        </div>
    </div>
</body>

</html>
